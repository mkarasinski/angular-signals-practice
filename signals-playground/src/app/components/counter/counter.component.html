<div class="p-4 bg-white rounded-lg shadow-sm">
  <div class="flex items-center justify-between mb-3">
    <div class="text-2xl font-bold text-indigo-600">{{ value() }}</div>

    <div class="flex gap-2">
      Shows counter in console
      <button
        (click)="go()"
        class="px-3 py-1 text-sm bg-green-500 text-white rounded hover:bg-green-600 transition-colors focus:outline-none focus:ring-2 focus:ring-green-300">
        Start
      </button>

      <button
        (click)="stop()"
        class="px-3 py-1 text-sm bg-red-500 text-white rounded hover:bg-red-600 transition-colors focus:outline-none focus:ring-2 focus:ring-red-300">
        Stop
      </button>
    </div>
  </div>
</div>
