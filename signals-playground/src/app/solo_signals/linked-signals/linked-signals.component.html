<div class="p-4 bg-white rounded-lg shadow-sm">
  <h2 class="text-2xl font-bold text-gray-800 mb-4">Linked signals</h2>

  <div class="mb-4">
    <h3 class="text-lg font-medium text-indigo-600 mb-2">Inventory</h3>

    <div class="flex gap-2 mb-3">
      <button
        (click)="addProducts()"
        class="px-3 py-1 text-sm bg-green-500 text-white rounded hover:bg-green-600 transition-colors focus:outline-none focus:ring-2 focus:ring-green-300">
        Add product
      </button>

      <button
        (click)="removeProducts()"
        class="px-3 py-1 text-sm bg-red-500 text-white rounded hover:bg-red-600 transition-colors focus:outline-none focus:ring-2 focus:ring-red-300">
        Remove product
      </button>
    </div>

    <pre class="bg-gray-100 p-3 rounded text-sm overflow-x-auto">{{ products() | json }}</pre>
  </div>

  <div class="mt-4 pt-3 border-t border-gray-200">
    <h4 class="text-md font-semibold text-gray-700 mb-2">
      Selected:
      <span class="text-indigo-600">{{ selectedProduct() }}</span>
    </h4>

    <div class="flex gap-2">
      <button
        (click)="nextProduct()"
        class="px-3 py-1 text-sm bg-indigo-500 text-white rounded hover:bg-indigo-600 transition-colors focus:outline-none focus:ring-2 focus:ring-indigo-300">
        Next product
      </button>

      <button
        (click)="prevProduct()"
        class="px-3 py-1 text-sm bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-300">
        Previous product
      </button>
    </div>
  </div>
</div>
