<div class="mb-8 p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-xl font-semibold text-indigo-700 mb-4">Basic Signals</h2>
  <app-basic-signals></app-basic-signals>
</div>

<div class="relative my-8">
  <div class="absolute inset-0 flex items-center">
    <div class="w-full border-t border-gray-300"></div>
  </div>
  <div class="relative flex justify-center">
    <span class="bg-gray-100 px-4 text-sm text-gray-500">Linked Signals</span>
  </div>
</div>

<div class="mb-8 p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-xl font-semibold text-indigo-700 mb-4">Linked Signals</h2>
  <app-linked-signals></app-linked-signals>
</div>

<div class="relative my-8">
  <div class="absolute inset-0 flex items-center">
    <div class="w-full border-t border-gray-300"></div>
  </div>
  <div class="relative flex justify-center">
    <span class="bg-gray-100 px-4 text-sm text-gray-500">Counter Component</span>
  </div>
</div>

<div class="p-6 bg-white rounded-lg shadow-md">
  <div class="flex flex-col items-center">
    <button
      (click)="toggleCounter()"
      class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-colors focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
      {{ showCounter ? 'Hide Counter' : 'Show Counter' }}
    </button>

    @if (showCounter) {
      <div class="mt-4 w-full">
        <app-counter></app-counter>
      </div>
    }
  </div>
</div>
