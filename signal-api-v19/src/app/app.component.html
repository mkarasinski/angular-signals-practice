<div class="toolbar">
  <input
    type="text"
    #searchBox
    (input)="keyword.set(searchBox.value)" />
  <button (click)="resetResource()">Reset Resource</button>
  @if (results.isLoading()) {
    <img src="busy.gif" />
  }
</div>

<div class="results">
  @for (color of results.value(); track color.name) {
    <div
      class="item"
      [style.background]="color.code">
      {{ color.name }}
    </div>
  }
</div>
